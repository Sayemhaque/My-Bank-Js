<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My-Bank</title>
</head>
<body class="bg-black">
   <header>
    <h1 class="text-center mt-16 text-5xl fw-bold text-white">Lets get some <span class="text-yellow-100">Money!!</span></h1>
   </header>
   <main>
    <section class=" h-[600px] mt-10  p-2">
        <div  class="grid grid-cols-3 gap-10  justify-items-center ">
            <div class="bg-blue-100 w-full p-10">
                <p class="text-2xl">Deposite</p>
                <p class="text-4xl font-bold mt-1">$00</p>
            </div>
            <div class="bg-red-100 w-full p-10">
                <p class="text-2xl ">Withdraw</p>
                <p class="text-4xl font-bold mt-1">$00</p>
            </div>
            <div class="bg-green-100 w-full p-10">
                <p class="text-2xl">Balance</p>
                <p class="text-4xl font-bold mt-1">$1200</p>
            </div>
        </div>
    </section>
   </main>
   <!-- Link javascript file -->
   <script src="./main.js"></script>
</body>
</html>
